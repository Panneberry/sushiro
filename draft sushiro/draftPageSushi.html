    <div class="eachDishCenter">
        <div class="dish40">
          <button onclick="minusDish(0)">-40</button>

            >Quantity: <span id="dish1Quantity">0</span></span
          >
          <button onclick="addDish(0)">+40</button>
        </div>

        <div class="dish60">
          <button onclick="minusDish(1)">-60</button>
          <span class="dish-label"
            >Quantity: <span id="dish2Quantity">0</span></span
          >
          <button onclick="addDish(1)">+60</button>
        </div>

        <div class="dish80">

        </div>

        <div class="dish100">

          <span class="dish-label"
            >Quantity: <span id="dish5Quantity">0</span></span

          <button onclick="addDish(4)">+100</button>
        </div> 

        <div class="dish120">
          <button onclick="minusDish(3)">-120</button>
          <span class="dish-label"
            >Quantity: <span id="dish4Quantity">0</span></span
          >
          <button onclick="addDish(3)">+120</button>
        </div>

        <div class="dish160">
          <button onclick="minusDish(5)">-160</button>
          <span class="dish-label"
            >Quantity: <span id="dish6Quantity">0</span></span
          >
          <button onclick="addDish(5)">+160</button>
        </div>
    </div>
    <!-- end dish 40 - 160 thb -->
